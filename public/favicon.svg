<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#AF52DE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF2D55;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)"/>
  
  <!-- Eye Icon -->
  <g transform="translate(50, 50)">
    <!-- Outer Eye Shape -->
    <path d="M -25 0 Q -25 -12, 0 -15 Q 25 -12, 25 0 Q 25 12, 0 15 Q -25 12, -25 0 Z" 
          fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Pupil -->
    <circle cx="0" cy="0" r="8" fill="white"/>
    
    <!-- Inner Pupil -->
    <circle cx="0" cy="0" r="4" fill="url(#grad1)"/>
    
    <!-- Highlight -->
    <circle cx="-2" cy="-2" r="2" fill="white" opacity="0.8"/>
  </g>
</svg>
